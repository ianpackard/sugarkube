standard:
  provider: local
  provisioner: minikube
  profile: local
  cluster: standard
  providerVarsDirs:               # paths to yaml files to load data from. Keys will be merged.
  - ./stacks/

large:
  provider: local
  provisioner: minikube
  profile: local
  cluster: large
  providerVarsDirs:               # paths to yaml files to load data from. Keys will be merged.
  - ./stacks/
  manifests:
  - uri: manifests/manifest1.yaml
  - uri: manifests/manifest2.yaml
    id: exampleManifest2
  templateDirs:
  - templates1/
  - templates2/
  kappVarsDirs:
  - sample-kapp-vars/

kops:
  provider: aws
  provisioner: kops
  account: dev
  profile: dev
  cluster: dev
  providerVarsDirs:               # paths to yaml files to load data from. Keys will be merged.
  - ./stacks/
  manifests:
  - uri: manifests/manifest1.yaml
  - uri: manifests/manifest2.yaml
    id: exampleManifest2
  templateDirs:
  - templates1/
  - templates2/
