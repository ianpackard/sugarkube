local-standard:
  provider: local
  provisioner: minikube
  profile: local
  cluster: standard
  vars:               # paths to yaml files to load data from. Keys will be merged.
  - providers/
  manifests:
  - manifests/core-k8s-bootstrap.yaml    # todo - support pulling these from git repos, etc.

local-large:
  provider: local
  provisioner: minikube
  profile: local
  cluster: large
  vars:               # paths to yaml files to load data from. Keys will be merged.
  - providers/
  manifests:
  - manifests/core-k8s-bootstrap.yaml
